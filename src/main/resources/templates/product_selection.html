<div class="main">

            <div class="category_drinkfood">

                    <button th:text="${aDrinkCategory.getCategoryName()}" >Hot</button>
                </a>
            </div>
                
            <div class="category_drinkfood">
                <p class="title-drinkfood">Foods</p>
                <a th:each="aFoodCategory: ${foodCategories}" th:href="@{'/product_selection/displayProductFromSelectedCategory?category_id=' + ${aFoodCategory.getId()}}" method="get">    
                    <button th:text="${aFoodCategory.getCategoryName()}" >Cookies</button>
                </a>     

            </div>
        </div>

        <div class="drinkselection">
            <div class="item" th:each="product: ${selectedCate}" th:attr="data-product=${product.toJson()}" onclick="displayPopupOptionPopup(event, this)">
                <div class="image-container">
                    <img src="/static/img/fooddrink/icedgreentealatte.png" alt="">
                    <div class="effect" hidden>
                        <button >ADD</button>
                    </div>
                </div>
                <div class="nameandprice">

                    <p class="price" th:text="${product.getSizes().get(0).getPrice()}">$2.5</p>
                </div>
            </div>

    </div>

<script>
    function updateContent() {
        var dataAndTime = ""

      // Retrieve the current time
      var currentdate = new Date().toLocaleDateString()
      var currentTime = new Date().toLocaleTimeString()
      
        dataAndTime = currentdate + " " + currentTime

      // Update the content in the HTML element with id "real-time"
      document.getElementById("dateAndTime").textContent = dataAndTime;


    }
    
    // Call the updateContent function every second
    setInterval(updateContent, 1000);

    document.getElementById("amountInputed").addEventListener('change', function() {
        var total = document.getElementById("total").value

        document.getElementById("change").innerHTML = this.value - total

    })
 

</script>
