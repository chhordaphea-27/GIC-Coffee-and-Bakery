<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/loginPage.css">
 

    <title>Login</title>
</head>

<body>
    <div>
        <div class="flex-2div">
            <div class="div-content1">
                <img src="/static/img/login/cofffee.png" alt="" class="img-content">
            </div>
            <div class="div-content2">
                <div>
                    <form action="">
                        <h3>Login form</h3>
                        <div>
                            <div class="flex-label">
                                <div>
                                    <label class="lebel-text" for="Username">Username</label>
                                </div>
                                <div>
                                    <input class="input-field-en" placeholder="Enter Username" type="text">
                                </div>
                            </div>
                            <div class="flex-label">
                                <div>
                                    <label class="lebel-text" for="Password">Password</label>
                                </div>
                                <div>
                                    <input class="input-field-en" placeholder="Enter Password" type="password">
                                </div>
                            </div>
                            <div class="flex-btn">
                                <button type= "submit"class="submit">Login</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
